<form [formGroup]="travelForm" class="reservation-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" formControlName="name" matInput placeholder="Ex. Dupont" >
  </mat-form-field>
  <mat-checkbox class="example-margin" formControlName="first_class">1 ère classe</mat-checkbox>
  <button type="submit" [disabled]="!travelForm.valid" class="button">Réserver</button>
</form>
