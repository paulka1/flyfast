<ng-container *ngFor="let idTravel of travels">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> {{ idTravel.departure }} - {{ idTravel.arrived }} {{ idTravel.date }} </mat-panel-title>
        <mat-panel-description>
          Travel to your favorite destination
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>

      <div class="travelBox">
        <app-reservation-form
          [idTravel] = idTravel
        >
        </app-reservation-form>
      </div>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
