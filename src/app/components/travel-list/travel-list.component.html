<ng-container *ngFor="let idTravel of travels">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>{{ getLine(idTravel,1) }} {{ getLine(idTravel,2) }} {{ idTravel.Date | date }} <a class="price"
            id="APrice{{idTravel.Id}}"  >{{idTravel.TotalSum | number }}</a> {{moneySign}} </mat-panel-title>
        <mat-panel-description>
          <div *ngIf="idTravel.Line.length > 1">
          <p style="display: flex;margin-right: 15px">
              <span class="material-icons" style="margin-right: 5px">
                  flight_land
              </span>
            Escale
          </p>
          </div>
          Travel to your favorite destination
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>

        <div class="travelBox">
          <app-reservation-form [idTravel]=idTravel (fristClassEvent)=firstClassEvent($event,idTravel) [price]="idTravel.TotalSum">
          </app-reservation-form>
        </div>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>

</ng-container>
